<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <h2>Bài tập mảng</h2>
    <div class="mb-3">
      <label for="" class="form-label">Nhập số nguyên k</label>
      <input type="text"
        class="form-control" name="" id="txt-soK" aria-describedby="helpId" placeholder="">
    </div>
    <div id="mangSoK" class="bg-danger p-2 mb-3 text-white"></div>
    <button class="btn btn-dark mb-3" id="themSoK">Thêm số</button>
    <div>
        <h5>Tổng các số dương</h5>
        <div id="ketQua1" class="bg-primary p-2 mb-3 text-white"></div>
        <button class="btn btn-dark mb-3" id="btnKetQua1">Tính tổng</button>
    </div>
    <div>
        <h5>Đếm các số dương</h5>
        <div id="ketQua2" class="bg-primary p-2 mb-3 text-white"></div>
        <button class="btn btn-dark mb-3" id="btnKetQua2">Đếm số</button>
    </div>
    <div>
        <h5>Tìm số nhỏ nhất</h5>
        <div id="ketQua3" class="bg-primary p-2 mb-3 text-white"></div>
        <button class="btn btn-dark mb-3" id="btnKetQua3">Tìm số</button>
    </div>
    <div>
        <h5>Tìm số dương nhỏ nhất</h5>
        <div id="ketQua4" class="bg-primary p-2 mb-3 text-white"></div>
        <button class="btn btn-dark mb-3" id="btnKetQua4">Tìm số</button>
    </div>
    <div>
        <h5>Tìm số chẵn cuối cùng</h5>
        <div id="ketQua5" class="bg-primary p-2 mb-3 text-white"></div>
        <button class="btn btn-dark mb-3" id="btnKetQua5">Tìm số</button>
    </div>
    <div>
        <h5>Đổi chỗ 2 giá trị</h5>
        <div class="mb-3">
            <label for="" class="form-label">Nhập vị trí thứ 1</label>
            <input type="text"
              class="form-control" name="" id="txt-viTriThuNhat" aria-describedby="helpId" placeholder="">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Nhập vị trí thứ 2</label>
            <input type="text"
              class="form-control" name="" id="txt-viTriThuHai" aria-describedby="helpId" placeholder="">
        </div>
        <div id="ketQua6" class="bg-primary p-2 mb-3 text-white"></div>
        <button class="btn btn-dark mb-3" id="btnKetQua6">Đổi chỗ</button>
    </div>
    <div>
        <h5>Sắp xếp tăng dần</h5>
        <div id="ketQua7" class="bg-primary p-2 mb-3 text-white"></div>
        <button class="btn btn-dark mb-3" id="btnKetQua7">Sắp xếp</button>
    </div>
    <div>
        <h5>Tìm số nguyên tố đầu tiên</h5>
        <div id="ketQua8" class="bg-primary p-2 mb-3 text-white"></div>
        <button class="btn btn-dark mb-3" id="btnKetQua8">Tìm số</button>
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Nhập số thực z</label>
        <input type="text"
          class="form-control" name="" id="txt-soZ" aria-describedby="helpId" placeholder="">
      </div>
    <div id="mangSoZ" class="bg-danger p-2 mb-3 text-white"></div>
    <button class="btn btn-dark mb-3" id="themSoZ">Thêm số</button>
    <div>
        <h5>Đếm số nguyên</h5>
        <div id="ketQua9" class="bg-primary p-2 mb-3 text-white"></div>
        <button class="btn btn-dark mb-3" id="btnKetQua9">Đếm số</button>
    </div>
    <div>
        <h5>So sánh số lượng số dương và số âm</h5>
        <div id="ketQua10" class="bg-primary p-2 mb-3 text-white"></div>
        <button class="btn btn-dark mb-3" id="btnKetQua10">So sánh</button>
    </div>
  </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="./index.js"></script>
</body>

</html>
